<body>
	1. Pay to any address with default button style
	<aion-pay  data-web3-provider='https://api.nodesmith.io/v1/aion/mainnet/jsonrpc?apiKey=451ea61711c4409aaa12fb9394d008b8'></aion-pay>
	2. Pay to a given address with default button style
	<aion-pay  data-address='0x0xa0f9b0086fdf6c29f67c009e98eb31e1ddf1809a6ef2e44296a377b37ebb9827' data-web3-provider='https://api.nodesmith.io/v1/aion/mainnet/jsonrpc?apiKey=451ea61711c4409aaa12fb9394d008b8'></aion-pay>
	3. Pay to a given address with custom text and background but with AION icon on the button
	<aion-pay  data-button-text='Hello World' data-button-background='#ff0000' data-address='0x0xa0f9b0086fdf6c29f67c009e98eb31e1ddf1809a6ef2e44296a377b37ebb9827' data-web3-provider='https://api.nodesmith.io/v1/aion/mainnet/jsonrpc?apiKey=451ea61711c4409aaa12fb9394d008b8'></aion-pay>
	4. Pay to a given address with custom style
	<aion-pay  data-style='{"primary":{"main":"#113665","contrastText":"#fff"},"secondary":{"main":"#F2F6FA","contrastText":"#113665"},"type":"dark","background":{"default":"#DCE1ED","white":"#fff","warning":"#E89000","error":"#e03051","blueGradient":"linear-gradient(225deg, #08023C, #229DB7);"},"text":{"primary":"#F2F6FA","secondary":"#00ff00","disabled":"#113665","hint":"#2A2C2E","primaryLight":"#819ABA"},"common":{"green":"#5AF0BD","black":"#000","white":"#fff","icon":"#d2dbe6","primaryButton":"#00ff00","primaryButtonDisabled":"rgba(33,151,179,0.4)","underline":"#D8D8D8","underlineFocused":"#113665","underlineContrast":"#D8D8D8","underlineFocusedContrast":"#D8D8D8"},"providerPanel":{"background":"#00ff00","border":"#5AF0BD","text":"#113665"}}' data-address='0x0xa0f9b0086fdf6c29f67c009e98eb31e1ddf1809a6ef2e44296a377b37ebb9827' data-web3-provider='https://api.nodesmith.io/v1/aion/mainnet/jsonrpc?apiKey=451ea61711c4409aaa12fb9394d008b8'></aion-pay>

	<aion-pay data-web3-provider="https://api.nodesmith.io/v1/aion/testnet/jsonrpc?apiKey=451ea61711c4409aaa12fb9394d008b8" data-transaction="{&quot;data&quot;:&quot;0xf0a147ada0f9b0086fdf6c29f67c009e98eb31e1ddf1809a6ef2e44296a377b37ebb982700000000000000000de0b6b3a76400000000000000000000000000000000004000000000000000000000000000000000&quot;,&quot;gas&quot;:2000000,&quot;gasPrice&quot;:10000000000,&quot;to&quot;:&quot;0xa051aeecf95f7921c9f8ba3851445d7f221f9c7988a0d2d9ed0080eff583b313&quot;,&quot;value&quot;:0}"></aion-pay>
